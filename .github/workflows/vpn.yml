name: Update VPN

on:
  push:
    branches: [ "vpn" ]
  pull_request:
    branches: [ "vpn" ]
  schedule:
  - cron: 0 2 * * 1-5

jobs:
  build:

    runs-on: ubuntu-latest
    container: 
      image: 444047485/kuipercourse_env:v1.0

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        ref: vpn
    - name: Update VPN
      run: apt-get update -y && apt-get install curl -y && bash vpn.sh
